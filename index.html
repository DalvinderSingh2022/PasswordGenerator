<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0606937758.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="sub-container">
            <span class="result"></span>
            <button class="clipboard">
                <i class="fas fa-clipboard"></i>
            </button>
        </div>
        <div class="set-container">
            <div class="group">
                <label for="length">Password Length</label>
                <input type="number" id="length" min="2" max="15" value="10"/>
            </div>
            <div class="group">
                <label for="uppercase">Include Uppercase Letter</label>
                <input type="checkbox" id="uppercase" checked/>
            </div>
            <div class="group">
                <label for="lowercase">Include Lowercase Letter</label>
                <input type="checkbox" id="lowercase" checked/>
            </div>
            <div class="group">
                <label for="number">Include Numbers</label>
                <input type="checkbox" id="number" checked/>
            </div>
            <div class="group">
                <label for="symbols">Include Symbols</label>
                <input type="checkbox" id="symbols" checked/>
            </div>
        </div>
        <button class="generate">Generate Password</button>
    </div>
</body>
<script src="script.js"></script>
</html>
